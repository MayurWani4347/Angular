<div class="container">
  <div class="form-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignupSubmit()" #signupForm="ngForm">
     
      <div class="input-group">
        <input 
          [(ngModel)]="signupModel.name" 
          name="name" 
          type="text" 
          placeholder="Full Name" 
          required 
          #name="ngModel"
        />
        <div *ngIf="name.touched && name.invalid" class="error">
          <small *ngIf="name.errors?.['required']">Name is required</small>
        </div>
      </div>

 
      <div class="input-group">
        <input 
          [(ngModel)]="signupModel.email" 
          name="email" 
          type="email" 
          placeholder="Email" 
          required 
          #email="ngModel"
        />
        <div *ngIf="email.touched && email.invalid" class="error">
          <small *ngIf="email.errors?.['required']">Email is required</small>
          <small *ngIf="email.errors?.['email']">Invalid email format</small>
        </div>
      </div>

     
      <div class="input-group">
        <input 
          [(ngModel)]="signupModel.password" 
          name="password" 
          type="password" 
          placeholder="Password" 
          required 
          minlength="6" 
          #password="ngModel"
        />
        <div *ngIf="password.touched && password.invalid" class="error">
          <small *ngIf="password.errors?.['required']">Password is required</small>
          <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long</small>
        </div>
      </div>
      
  
      <button type="submit" [disabled]="!signupForm.valid">Sign Up</button>
    </form>

  
    <div class="switch">
      <label routerLink="/login">Already have an account? Login</label>
    </div>
  </div>
</div>
